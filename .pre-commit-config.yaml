repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - httpx>=0.27
          - structlog>=24.1
          - click>=8.1
        args: [--strict, --python-version=3.12]
        pass_filenames: false
        entry: mypy src/
