name: DJEN Backup

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: false
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: false
      tribunal:
        description: 'Single tribunal (e.g. TJSP)'
        required: false

concurrency:
  group: djen-backup
  cancel-in-progress: false

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Restore state cache
        uses: actions/download-artifact@v4
        with:
          name: djen-state
          path: .cache/
        continue-on-error: true

      - name: Run backup
        run: |
          uv run djen-backup \
            ${{ inputs.start_date && format('--start-date {0}', inputs.start_date) || '' }} \
            ${{ inputs.end_date && format('--end-date {0}', inputs.end_date) || '' }} \
            ${{ inputs.tribunal && format('--tribunal {0}', inputs.tribunal) || '' }} \
            --deadline-minutes 45 \
            --state-file .cache/state.json
        env:
          IAS3_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
          IAS3_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}

      - name: Save state cache
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: djen-state
          path: .cache/state.json
          retention-days: 30
          overwrite: true

      - name: Report failure
        if: failure()
        run: echo "::error::DJEN backup failed â€” check run logs for details"
